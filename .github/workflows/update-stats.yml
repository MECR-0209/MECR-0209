name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00AM UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: MECR-0209/MECR-0209@master # Troque MECR-0209 pelo seu nome de usuário e nome do repositório
        with:
          WAKATIME_API_KEY: sua_chave_aqui
          GH_TOKEN: seu_token_aqui
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LOC_CHART: "False"
          LOCALE: "en"
